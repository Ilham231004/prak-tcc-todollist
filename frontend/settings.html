<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings - Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <i class="bi bi-check-circle-fill"></i>
                Todo List
            </a>
            <div class="d-flex align-items-center">
                <a href="dashboard.html" class="btn btn-outline-primary btn-sm me-2">
                    <i class="bi bi-arrow-left"></i>
                    Back to Dashboard
                </a>
                <button class="btn btn-outline-primary btn-sm" id="logoutBtn">
                    <i class="bi bi-box-arrow-right"></i>
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0 fw-semibold">
                            <i class="bi bi-person-gear me-2"></i>User Settings
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- Profile Image Section -->
                        <div class="text-center mb-4">
                            <div class="position-relative d-inline-block">
                                <div class="profile-image-container">
                                    <img id="profileImage" src="" alt="Profile" class="profile-image">
                                    <div id="profileImagePlaceholder" class="profile-image-placeholder">
                                        <i class="bi bi-person-circle"></i>
                                    </div>
                                </div>
                                <button class="btn btn-sm btn-primary position-absolute bottom-0 end-0 rounded-circle" 
                                        id="changeImageBtn" title="Change Image">
                                    <i class="bi bi-camera"></i>
                                </button>
                            </div>
                            <div class="mt-3">
                                <button class="btn btn-outline-primary btn-sm me-2" id="uploadImageBtn">
                                    <i class="bi bi-upload"></i> Upload Image
                                </button>
                                <button class="btn btn-outline-danger btn-sm" id="deleteImageBtn" style="display: none;">
                                    <i class="bi bi-trash"></i> Remove Image
                                </button>
                            </div>
                            <input type="file" id="imageInput" accept="image/*" style="display: none;">
                        </div>

                        <!-- User Information Form -->
                        <form id="settingsForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="userName" class="form-label fw-semibold">Full Name</label>
                                    <input type="text" class="form-control" id="userName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="userEmail" class="form-label fw-semibold">Email Address</label>
                                    <input type="email" class="form-control" id="userEmail" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Member Since</label>
                                    <input type="text" class="form-control" id="memberSince" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">User ID</label>
                                    <input type="text" class="form-control" id="userId" readonly>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <button type="button" class="btn btn-secondary me-md-2" id="cancelBtn">
                                    Cancel Changes
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-lg"></i> Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
