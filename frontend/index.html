<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="min-vh-100 d-flex align-items-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5 col-xl-4">
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <i class="bi bi-check-circle-fill text-primary" style="font-size: 3rem;"></i>
                        </div>
                        <h1 class="h3 fw-bold text-primary">Todo List</h1>
                        <p class="text-secondary">Organize your tasks efficiently</p>
                    </div>
                    
                    <div class="card shadow">
                        <div class="card-body">
                            <!-- Login Form -->
                            <div id="loginForm">
                                <h4 class="fw-semibold mb-4 text-center">Welcome Back</h4>
                                <form id="loginFormElement">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                                    </div>
                                    <div class="mb-4">
                                        <label for="loginPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 mb-3">
                                        <i class="bi bi-box-arrow-in-right"></i>
                                        Sign In
                                    </button>
                                </form>
                                <div class="text-center">
                                    <span class="text-secondary">Don't have an account?</span>
                                    <a href="#" id="showRegister" class="text-primary text-decoration-none fw-semibold ms-1">Create one</a>
                                </div>
                            </div>

                            <!-- Register Form -->
                            <div id="registerForm" style="display: none;">
                                <h4 class="fw-semibold mb-4 text-center">Create Account</h4>
                                <form id="registerFormElement">
                                    <div class="mb-3">
                                        <label for="registerName" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="registerName" placeholder="Enter your full name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
                                    </div>
                                    <div class="mb-4">
                                        <label for="registerPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="registerPassword" placeholder="Create a password" required>
                                    </div>
                                    <button type="submit" class="btn btn-success w-100 mb-3">
                                        <i class="bi bi-person-plus"></i>
                                        Create Account
                                    </button>
                                </form>
                                <div class="text-center">
                                    <span class="text-secondary">Already have an account?</span>
                                    <a href="#" id="showLogin" class="text-primary text-decoration-none fw-semibold ms-1">Sign in</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
